<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Autenticação de usuário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

 	<div id="container">
 		<img src="imagens/perfil.png">
 		<form>
 			<div>
 				<input type="text" name="email" class="email" id="email" placeholder="Digite seu email">
 			</div>

 			<div>
 				<input type="password" name="senha" class="senha" id="senha" placeholder="Digite sua senha">
 			</div> 	
 					
 			<div>
 				<input type="submit" value="Login" id="submit" class="submit">
 			</div>

 		</form>
 	</div>

</body>
</html>
